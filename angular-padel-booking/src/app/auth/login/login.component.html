<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded shadow-md">
  <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label for="email" class="block text-gray-700 mb-2">Email</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        [class.border-red-500]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
      />
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500 text-sm mt-1">
        Please enter a valid email.
      </div>
    </div>

    <div class="mb-4">
      <label for="password" class="block text-gray-700 mb-2">Password</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        [class.border-red-500]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
      />
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500 text-sm mt-1">
        Password is required.
      </div>
    </div>

    <div *ngIf="error" class="mb-4 text-red-600 font-semibold">
      {{ error }}
    </div>

    <button
      type="submit"
      [disabled]="loading"
      class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition-colors disabled:opacity-50"
    >
      {{ loading ? 'Logging in...' : 'Login' }}
    </button>
  </form>
</div>
